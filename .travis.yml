dist: bionic
sudo: required
addons:
  apt:
    packages:
      - qemu
      - qemu-user-static
      - binfmt-support
      - parted
      - wget
      - dosfstools
      - zip
script:
  - sudo bash build-scripts/create-image
  - xz -z  pifrob-rpi-2-arm.img -c > pifrob-rpi-2-arm.img.xz
  - zip pifrob-rpi-2-arm.img.zip pifrob-rpi-2-arm.img
